  <main>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-8">
          <div class="col-12 d-flex w-100 justify-content-between">
            <h2 class="fs-2 pb-4 pt-3">Perfil</h2>
            <img src="img/img_perfil.png" alt="imagen de perfil" class="" height="100 px" id="imgPerfil">
          </div>
          <hr>
          <div class="row justify-content-md-left mb-3">
            <div class="col-md-6 mb-3">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
              <div class="invalid-feedback">
                Debe ingresar un nombre
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="nombre2">Segundo Nombre</label>
              <input type="text" class="form-control" id="nombre2" name="nombre2">
            </div>
            <div class="col-md-6 mb-3">
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control" id="apellido" name="apellido" required>
              <div class="invalid-feedback">
                Debe ingresar un apellido
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="apellido2">Segundo Apellido</label>
              <input type="text" class="form-control" id="apellido2" name="apellido2">
            </div>
            <div class="col-md-6 mb-3">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" id="email" name="email" required
                pattern="/^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/">
              <div class="invalid-feedback">
                Debe ingresar un email válido
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="telefono">Teléfono de contacto</label>
              <input type="text" class="form-control" id="telefono" name="telefono">
            </div>
            <div class="col-md-6 ">
              <label for="img">Imagen de perfil</label>
              <input type="file" class="form-control " id="img" name="img" onChange="readFile(this)">
            </div>
          </div>

          <div class="pt-1">
            <hr>
          </div>
          <button class="btn btn-primary" id="guardarCambios" onClick="guardarCambios()">Guardar cambios</button>
        </div>
      </div>
    </div>
  </main>
